<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Etch a Sketch</div>
    </div>
    <div class="flex-container">
        
        <div class="options">
            <div class="pen">
                <div class="pen-options">
                   <input type="color" class="color-picker" >
                </div>
                <button type="button" class="pen-button">Pen</button>
            </div>
            <div class="rainbow-pen">
                <button type="button" class="rainbow-button">Rainbow</button>
            </div>
            <div class="tighten">
                <button type="button" class="tighten-button">Tighten</button>
            </div>
            <div class="eraser">
                <button type="button" class="eraser-button">Eraser</button>
            </div>
            <div class="clear">
                <button type="button" class="clear-button">Clear</button>
            </div>
        </div>
        <div class="container">
            <!-- grid items will be dynamically added here -->
        </div>
        <div class="resize">
            <label for="setGrid">Set Grid:</label>
            <input type="range" id="setGrid" name="volume" min="1" max="100" value="1" step="1">
            <!-- <button type="button" class="submit-button">submit</button> -->
            <p>Value: <span class="valueDisplay"> 1x1 </span></p>
        </div>
    </div>
    <div class="footer">
        copyright @ Gaurav raj
    </div>
    
</body>
</html>
